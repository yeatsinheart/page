<body style="font-size: 15px;">
</body>

<div class="container">
    <form class="form-inline">
        <div class="row">
            <label for="money" class="col-3 col-form-label">principal</label>
            <div class="col-9">
                <div class="input-group">
                    <input id="money" class="form-control" type="text" placeholder="principal" value="400000">
                    <span class="input-group-text">PHP</span>
                </div>
            </div>
        </div>
        <div class="row">
            <label for="bet" class="col-3 col-form-label">bet</label>
            <div class="col-9">
                <div class="input-group">
                    <input id="bet" class="form-control" type="text" placeholder="bet" value="10">
                    <span class="input-group-text">%</span>
                </div>
            </div>
        </div>

        <div class="row">
            <label for="times" class="col-3 col-form-label">win times per day</label>
            <div class="col-9">
                <div class="input-group">
                    <input id="times" class="form-control" type="text" placeholder="win times per day" value="2">
                    <span class="input-group-text">times</span>
                </div>
            </div>
        </div>
        <div class="row">
            <label for="period" class="col-3 col-form-label">days</label>
            <div class="col-9">
                <div class="input-group">
                    <input id="period" class="form-control" type="text" placeholder="days" value="36">
                    <span class="input-group-text">day</span>
                </div>
            </div>
        </div>

        <div class="row">
            <label for="period" class="col-3 col-form-label">target</label>
            <div class="col-9">
                <div class="input-group">
                    <input id="target" class="form-control" type="text" placeholder="target" value="10000000">
                    <span class="input-group-text">PHP</span>
                </div>
            </div>
        </div>

    </form>
<br/>
    <div style="text-align:center">
    <button type="button" class="btn btn-info" onclick="set()">calculate</button>
    </div>
<br/>
<br/>
    <table class="table table-success table-striped table-bordered">
        <thead>
        <tr>
            <th>date</th>
            <th>principal</th>
            <th>bet per times</th>
            <th>target</th>
            <th>win</th>
            <th>loseleave</th>
        </tr>
        </thead>
        <tbody id="plan">

        </tbody>
    </table>
</div>
<script>
    function set(){
        localStorage.setItem("money",parseInt(document.querySelector('#money').value))
        localStorage.setItem("bet",parseInt(document.querySelector('#bet').value))
        localStorage.setItem("times",parseInt(document.querySelector('#times').value))
        localStorage.setItem("period",parseInt(document.querySelector('#period').value))
        let money = localStorage.getItem("money")?parseInt(localStorage.getItem("money")):parseInt(document.querySelector('#money').value)
        let times = localStorage.getItem("times")?parseInt(localStorage.getItem("times")):parseInt(document.querySelector('#times').value)
        let bet = localStorage.getItem("bet")?parseInt(localStorage.getItem("bet")):parseInt(document.querySelector('#bet').value)
        let period = localStorage.getItem("period")?parseInt(localStorage.getItem("period")):parseInt(document.querySelector('#period').value)
        document.querySelector('#money').value=money
        document.querySelector('#bet').value=bet
        document.querySelector('#times').value=times
        document.querySelector('#period').value=period
        plan();
    }
    function init(){
        let money = localStorage.getItem("money")?parseInt(localStorage.getItem("money")):parseInt(document.querySelector('#money').value)
        let bet = localStorage.getItem("bet")?parseInt(localStorage.getItem("bet")):parseInt(document.querySelector('#bet').value)
        let times = localStorage.getItem("times")?parseInt(localStorage.getItem("times")):parseInt(document.querySelector('#times').value)
        let period = localStorage.getItem("period")?parseInt(localStorage.getItem("period")):parseInt(document.querySelector('#period').value)
        document.querySelector('#money').value=money
        document.querySelector('#bet').value=bet
        document.querySelector('#times').value=times
        document.querySelector('#period').value=period
        plan();
    }
    init()






    function bet(start,period){
        let target = parseInt(start*to(period))-parseInt(start*to(period-1));
        let times = parseInt(document.querySelector('#times').value)
        return parseInt(target/times);
    }

    /**某一期盈利金额*/
    function target(start,period){
        return parseInt(start*to(period))-parseInt(start*to( period-1));
    }
    /**某一期输到指定金额*/
    function lose(start,period){
        return parseInt(start*to(period-1)) - parseInt(start*to(period)) + parseInt(start*to( period-1));
    }

    /**某一期盈利结束后总金额*/
    function afterPeriod(start,period){
        return parseInt(start*to(period));
    }
    /**
     * 某一期盈利结束后 相对初始本金 的比例
     * */
    function to(count){
        let bet = parseInt(document.querySelector('#bet').value)
        let times = parseInt(document.querySelector('#times').value)
        return Math.pow((1+bet*times/100), count)
    }
    function plan(){
        let money = parseInt(document.querySelector('#money').value)
        let period = parseInt(document.querySelector('#period').value)
        let mintarget = parseInt(document.querySelector('#target').value)
        let table = document.querySelector('#plan')
        table.innerHTML=''
        for(var i=1;i<(period+1) && afterPeriod(money,i-2)<=mintarget;i++){
            table.innerHTML+='<tr>' +
                '            <td>'+i+'</td>' +
                '            <td>'+afterPeriod(money,i-1)+'</td>' +
                '            <td>'+bet(money,i)+'</td>' +
                '            <td>'+target(money,i)+'</td>' +
                '            <td>'+afterPeriod(money,i)+'</td>' +
                '            <td>'+lose(money,i)+'</td>' +
                '        </tr>'
        }
    }


</script>

</html>
