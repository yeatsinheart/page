    <title>目标控制工具</title>

</head>

<body style="font-size: 15px;">
</body>

<div class="container">
    <form class="form-inline">
        <div class="row">
            <label for="money" class="col-3 col-form-label">本金</label>
            <div class="col-9">
                <div class="input-group">
                    <input id="money" class="form-control" type="text" placeholder="本金" value="400000">
                    <span class="input-group-text">$</span>
                </div>
            </div>
        </div>
        <div class="row">
            <label for="profit" class="col-3 col-form-label">利率</label>
            <div class="col-9">
                <div class="input-group">
                    <input id="profit" class="form-control" type="text" placeholder="利率" value="10">
                    <span class="input-group-text">%</span>
                </div>
            </div>
        </div>
        <div class="row">
            <label for="hours" class="col-3 col-form-label">几个小时</label>
            <div class="col-9">
                <div class="input-group">
                    <input id="hours" class="form-control" type="text" placeholder="几个小时" value="2">
                    <span class="input-group-text">轮</span>
                </div>
            </div>
        </div>
        <div class="row">
            <label for="num" class="col-3 col-form-label">每轮净赢</label>
            <div class="col-9">
                <div class="input-group">
                    <input id="num" class="form-control" type="text" placeholder="每轮净赢次数" value="2">
                    <span class="input-group-text">次</span>
                </div>
            </div>
        </div>
        <div class="row">
            <label for="period" class="col-3 col-form-label">几天</label>
            <div class="col-9">
                <div class="input-group">
                    <input id="period" class="form-control" type="text" placeholder="净赢次数" value="36">
                    <span class="input-group-text">天</span>
                </div>
            </div>
        </div>

    </form>
<br/>
    <div style="text-align:center">
    <button type="button" class="btn btn-info" onclick="set()">生成</button>
    </div>
<br/>
<br/>
    <table class="table table-success table-striped table-bordered">
        <thead>
        <tr>
            <th>期数</th>
            <th>总金</th>
            <th>平投</th>
            <th>目标</th>
        </tr>
        </thead>
        <tbody id="plan">

        </tbody>
    </table>
</div>
<script>
    function set(){
        localStorage.setItem("money",parseInt(document.querySelector('#money').value))
        localStorage.setItem("profit",parseInt(document.querySelector('#profit').value))
        localStorage.setItem("period",parseInt(document.querySelector('#period').value))
        localStorage.setItem("hours",parseInt(document.querySelector('#hours').value))
        localStorage.setItem("num",parseInt(document.querySelector('#num').value))
        let money = localStorage.getItem("money")?parseInt(localStorage.getItem("money")):parseInt(document.querySelector('#money').value)
        let period = localStorage.getItem("period")?parseInt(localStorage.getItem("period")):parseInt(document.querySelector('#period').value)
        let hours = localStorage.getItem("hours")?parseInt(localStorage.getItem("hours")):parseInt(document.querySelector('#hours').value)
        let num = localStorage.getItem("num")?parseInt(localStorage.getItem("num")):parseInt(document.querySelector('#num').value)
        let profit = localStorage.getItem("profit")?parseInt(localStorage.getItem("profit")):parseInt(document.querySelector('#profit').value)
        document.querySelector('#money').value=money
        document.querySelector('#profit').value=profit
        document.querySelector('#period').value=period
        document.querySelector('#hours').value=hours
        document.querySelector('#num').value=num
        plan();
    }
    function init(){
        let money = localStorage.getItem("money")?parseInt(localStorage.getItem("money")):parseInt(document.querySelector('#money').value)
        let period = localStorage.getItem("period")?parseInt(localStorage.getItem("period")):parseInt(document.querySelector('#period').value)
        let hours = localStorage.getItem("hours")?parseInt(localStorage.getItem("hours")):parseInt(document.querySelector('#hours').value)
        let num = localStorage.getItem("num")?parseInt(localStorage.getItem("num")):parseInt(document.querySelector('#num').value)
        let profit = localStorage.getItem("profit")?parseInt(localStorage.getItem("profit")):parseInt(document.querySelector('#profit').value)
        document.querySelector('#money').value=money
        document.querySelector('#profit').value=profit
        document.querySelector('#period').value=period
        document.querySelector('#hours').value=hours
        document.querySelector('#num').value=num
        plan();
    }
    init()
    function avg(start,period){
        let target = parseInt(start*to(period))-parseInt(start*to(period-1));
        let hours = parseInt(document.querySelector('#hours').value)
        let num = parseInt(document.querySelector('#num').value)
        return parseInt(target/hours/num);
    }
    function target(start,period){
        return parseInt(start*to(period))-parseInt(start*to( period-1));
    }
    function afterPeriod(start,period){
        return parseInt(start*to(period));
    }
    function to(count){
        let profit = parseInt(document.querySelector('#profit').value)
        return Math.pow((1+profit/100), count)
    }
    function plan(){
        let money = parseInt(document.querySelector('#money').value)
        let period = parseInt(document.querySelector('#period').value)
        let table = document.querySelector('#plan')
        table.innerHTML=''
        for(var i=1;i<(period+1) && target(money,i)<=1000*10000;i++){
            table.innerHTML+='<tr>' +
                '            <td>'+i+'</td>' +
                '            <td>'+afterPeriod(money,i)+'</td>' +
                '            <td>'+avg(money,i)+'</td>' +
                '            <td>'+target(money,i)+'</td>' +
                '        </tr>'
        }
    }


</script>

</html>
