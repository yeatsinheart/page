<html lang="en">

    <title>Vant Example</title>

<body>
<div id="app">
    <!-- 使用 Vant 按钮组件 -->
    <van-button type="primary">Vant 按钮</van-button>
</div>

<!-- 引入 Vue 和 Vant 的 JS 文件 -->

<script src="https://fastly.jsdelivr.net/npm/vant@4/lib/vant.min.js"></script>

<script>
    // 创建 Vue 应用
    const { createApp, ref,onBeforeMount,onMounted } = Vue
    /*

    const app = Vue.createApp({
        setup() {
            return {};
        }
    });

    // 注册 Vant 组件
    app.use(vant);

    app.mount("#app");
